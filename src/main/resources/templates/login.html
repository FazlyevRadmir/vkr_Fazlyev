<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Game Portfolio</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-logo">
        <img th:src="@{/images/google-logo.png}" alt="Logo">
    </div>

    <h1 class="auth-title">Вход</h1>
    <p class="auth-subtitle">Продолжите, чтобы войти в свой аккаунт</p>

    <form class="auth-form" th:action="@{/login}" method="post">
        <input type="email" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>

        <button type="submit">Далее</button>
    </form>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/register" style="color: #1a73e8; text-decoration: none;">
            Создать аккаунт
        </a>
    </div>
</div>
</body>
</html>
