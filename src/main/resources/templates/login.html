<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-field {
            border-color: #ef4444 !important;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-3xl p-10 w-full max-w-5xl flex flex-col md:flex-row">

        <!-- Левая часть -->
        <div class="md:w-1/2 md:pr-12 mb-6 md:mb-0 flex flex-col justify-center">
            <h1 class="text-5xl mb-4">Вход в аккаунт</h1>
            <p class="text-gray-600 text-xl mt-4">
                Ещё нет аккаунта?
                <a href="/register" class="text-blue-600 hover:text-blue-800 hover:underline">Зарегистрируйтесь...</a>
            </p>
        </div>

        <!-- Правая часть: форма -->
        <div class="md:w-1/2">

            <form method="POST" th:action="@{/login}" class="space-y-5">
                <!-- Сообщение об ошибке аутентификации -->
                <div th:if="${param.error}" class="error-message">
                    Неверный email или пароль
                </div>

                <!-- Поле Email -->
                <div>
                    <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Поле Пароль -->
                <div class="relative">
                    <label for="password" class="block text-sm text-gray-700 mb-1">Пароль</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
                    <i class="absolute right-3 top-10 text-gray-400 cursor-pointer fa fa-eye"
                       onclick="togglePasswordVisibility('password', this)"></i>
                </div>

                <!-- Дополнительные опции -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                        Забыли пароль?
                    </a>
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit"
                            class="bg-blue-600 text-white text-sm px-6 py-2 rounded-xl hover:bg-blue-700 transition">
                        Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
