<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-field {
      border-color: #ef4444 !important;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-3xl p-10 w-full max-w-5xl flex flex-col md:flex-row">

    <!-- Левая часть -->
    <div class="md:w-1/2 md:pr-12 mb-6 md:mb-0 flex flex-col justify-center">
      <h1 class="text-5xl  mb-4">Создать аккаунт</h1>
      <p class="text-gray-600 text-xl mt-4">
        Уже зарегистрированы?
        <a href="/login" class="text-blue-600 hover:text-blue-800 hover:underline">Войдите...</a>
      </p>
    </div>

    <!-- Правая часть: форма -->
    <div class="md:w-1/2">

      <form method="POST" th:action="@{/register}" th:object="${user}" class="space-y-5">
        <!-- Поле Email с обработкой ошибок -->
        <div>
          <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" th:field="*{email}" required
                 th:classappend="${#fields.hasErrors('email')} ? 'error-field' : ''"
                 class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <small class="text-red-500 text-xs" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <!-- Поле Пароль с обработкой ошибок -->
        <div class="relative">
          <label for="password" class="block text-sm text-gray-700 mb-1">Пароль</label>
          <input type="password" id="password" name="password" th:field="*{password}" required
                 th:classappend="${#fields.hasErrors('password')} ? 'error-field' : ''"
                 class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
          <i class="absolute right-3 top-10 text-gray-400 cursor-pointer fa fa-eye"
             onclick="togglePasswordVisibility('password', this)"></i>
          <small class="text-red-500 text-xs" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <!-- Поле Подтверждение пароля с обработкой ошибок -->
        <div class="relative">
          <label for="confirmPassword" class="block text-sm text-gray-700 mb-1">Подтверждение пароля</label>
          <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required
                 th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error-field' : ''"
                 class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10">
          <i class="absolute right-3 top-10 text-gray-400 cursor-pointer fa fa-eye"
             onclick="togglePasswordVisibility('confirmPassword', this)"></i>
          <small class="text-red-500 text-xs" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
        </div>

        <div class="flex justify-end pt-2">
          <button type="submit"
                  class="bg-blue-600 text-white text-sm px-6 py-2 rounded-xl hover:bg-blue-700 transition">
            Далее
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility(fieldId, icon) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      field.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }
</script>

</body>
</html>
